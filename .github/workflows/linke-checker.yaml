name: Link-checker
on:
  workflow_dispatch:

jobs:
  push_to_docker_hub:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the Repo
        uses: actions/checkout@v4

      - name: Set up Node 
        uses: actions/setup-node@v4
        with:
            node-version: 18.19.0
            cache: 'npm'

      - name: Check node and Yarn version
        run: |
            node -v
            yarn -v
